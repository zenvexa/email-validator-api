name: Deploy API
on:
  push:
    branches: [master]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        cd app
        pip install Flask==3.1.2
    - name: Test API
      run: |
        cd app
        python -c "from flask import Flask; print('Deployment ready')"
